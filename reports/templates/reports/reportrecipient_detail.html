{% extends 'tickets/base.html' %}
{% load ticket_extras %}
{% block content %}
<div class="container justify-content-center">
    <h1>Report #{{ object.pk }} Detail </h1>
    <article class="media content-section">
        <img src="{{ object.creator.profile.image.url }}" alt="" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a href="{% url 'user-reports' object.creator.username %}" class="mr-2">{{ object.creator }}</a>
                <small class="text-muted">{{ object.date_created|date:'F d, Y' }}</small>
                {% if object.creator == user %}
                <div>
                    <a href="{% url 'report-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                    <a href="{% url 'report-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                </div>
                
                
                {% endif %}
            </div>
            <h2 class="mt-2 article-title">{{ object.email }}</h2>
            <p class="article-content">Active: {{ object.active }}</p>
        </div>
    </article>
</div>
{% endblock %}
